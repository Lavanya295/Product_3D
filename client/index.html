<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Product Customization </title>
  
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  </head>
  <body class="font-[Poppins] font-medium scrollbar">
    <header class="bg-white">
      <nav class="flex justify-between items-center w-[92%] py-5 mx-auto">
        <div>
          <img
          src="./threejs.png"
          alt="logo"
          class="w-16" />
        </div>
        <div class="md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
          <ul class="fontsize-25px font-bold flex md:flex-row flex-col items-center md:gap-[4vw] gap-8">
            <li>
              <a class="hover:text-gray-500" href="#">Home</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Guide Book</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Customize</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
            <button class="bg-[#EFBD48] text-black font-bold px-5 py-2 rounded-md hover:bg-[#8F712D]">Sign In</button>
            <ion-icon onclick="onToggleMenu(this)" name="menu-outline" class="text-3xl cursor-pointer md:hidden"></ion-icon>
        </div>
      </nav>
    </header>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const navLinks = document.querySelector('.nav-links')

      function onToggleMenu(e){
        e.name = e.name === 'menu' ? 'close' : 'menu'
        navLinks.classList.toggle('top-[9%]')
      }
    </script>
  </body>
</html>
